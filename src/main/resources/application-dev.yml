server:
  port: 8089
spring:
  datasource:
      url: jdbc:mysql://122.152.200.229:3306/local?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false
      username: root
      password: xlife123
      driver-class-name: com.mysql.jdbc.Driver
      type: com.alibaba.druid.pool.DruidDataSource
      druid:
        initialSize: 5                                 #初始化连接大小
        minIdle: 5                                     #最小连接池数量
        maxActive: 20                                  #最大连接池数量
        maxWait: 60000                                 #获取连接时最大等待时间，单位毫秒
        timeBetweenEvictionRunsMillis: 60000           #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
        minEvictableIdleTimeMillis: 300000             #配置一个连接在池中最小生存的时间，单位是毫秒
        validationQuery: SELECT 1 FROM DUAL            #测试连接
        testWhileIdle: true                            #申请连接的时候检测，建议配置为true，不影响性能，并且保证安全性
        testOnBorrow: false                            #获取连接时执行检测，建议关闭，影响性能
        testOnReturn: false                            #归还连接时执行检测，建议关闭，影响性能
        poolPreparedStatements: false                  #是否开启PSCache，PSCache对支持游标的数据库性能提升巨大，oracle建议开启，mysql下建议关闭
        maxPoolPreparedStatementPerConnectionSize: 20  #开启poolPreparedStatements后生效
  redis:
    database: 0
    host: 122.152.200.229 #Redis服务器地址
    port: 6379   # Redis服务器连接端口
    password: xlife123 # Redis服务器连接密码（默认为空）
    jedis:   # 连接池最大连接数（使用负值表示没有限制）
      pool:
        max-active: 8  #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms  # 连接池中的最大空闲连接
        max-idle: 8 # 连接池中的最小空闲连接
        min-idle: 0
        timeout: 0  # 连接超时时间（毫秒）
  activemq.:
    broker-url: tcp://121.43.175.216:61616
    user: admin
    password: admin
    in-memory: true
    pool:
      enabled: false
  jms:
    pub-sub-domain: true
  session:
    timeout: 1800
logging:
  config: classpath:logback-boot.xml
mybatis-plus:
  # 如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mapper/*Mapper.xml
  # 如果是放在resource目录 classpath:/mapper/*Mapper.xml
  mapper-locations:  classpath:mapper/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage:  com.example.demo.entity  # 注意：对应实体类的路径
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 1
    #驼峰下划线转换
    #db-column-underline: true
    #刷新mapper 调试神器
    #refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    # Sequence序列接口实现类配置
    #key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
    #逻辑删除配置（下面3个配置）
    #logic-delete-value: 1
    #logic-not-delete-value: 0
    #sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.MyMetaObjectHandler
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    #配置JdbcTypeForNull
    jdbc-type-for-null: 'null'


