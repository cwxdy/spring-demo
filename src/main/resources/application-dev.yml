server:
  port: 8089
spring:
  jpa:
    hibernate:
      ddl-auto: update
      naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy   #命名规范
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect
    database: mysql
  datasource:
      jdbc-url: jdbc:mysql://122.152.200.229:3306/local_db?useSSL=false
      username: root
      password: xlife123
      driver-class-name: com.mysql.jdbc.Driver
      type: com.alibaba.druid.pool.DruidDataSource
      druid:
        initialSize: 5                                 #初始化连接大小
        minIdle: 5                                     #最小连接池数量
        maxActive: 20                                  #最大连接池数量
        maxWait: 60000                                 #获取连接时最大等待时间，单位毫秒
        timeBetweenEvictionRunsMillis: 60000           #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
        minEvictableIdleTimeMillis: 300000             #配置一个连接在池中最小生存的时间，单位是毫秒
        validationQuery: SELECT 1 FROM DUAL            #测试连接
        testWhileIdle: true                            #申请连接的时候检测，建议配置为true，不影响性能，并且保证安全性
        testOnBorrow: false                            #获取连接时执行检测，建议关闭，影响性能
        testOnReturn: false                            #归还连接时执行检测，建议关闭，影响性能
        poolPreparedStatements: false                  #是否开启PSCache，PSCache对支持游标的数据库性能提升巨大，oracle建议开启，mysql下建议关闭
        maxPoolPreparedStatementPerConnectionSize: 20  #开启poolPreparedStatements后生效
  redis:
    database: 0
    host: 122.152.200.229 #Redis服务器地址
    port: 6379   # Redis服务器连接端口
    password: xlife123 # Redis服务器连接密码（默认为空）
    jedis:   # 连接池最大连接数（使用负值表示没有限制）
      pool:
        max-active: 8  #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms  # 连接池中的最大空闲连接
        max-idle: 8 # 连接池中的最小空闲连接
        min-idle: 0
        timeout: 0  # 连接超时时间（毫秒）
  activemq:
    broker-url: http://121.43.175.216:8161
    user: admin
    password: admin
    in-memory: true
    pool:
      enabled: false
  session:
    timeout: 30
logging:
  config: classpath:logback-boot.xml


